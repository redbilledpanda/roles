- name: Ensure that Jenkins service is stopped
  systemd:
    name: jenkins
    state: stopped
- name: Jenkins Skip startUp for MI
  lineinfile:
    dest=/lib/systemd/system/jenkins.service
    regexp='^Environment="JAVA_OPTS=-Djava.awt.headless=true'
    line='Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"'    
  register: result_skip_startup_wizard
  no_log: false
  changed_when: true
  notify:
    - "Start Jenkins"
- meta: flush_handlers      
- name: Wait for Jenkins to start up
  no_log: false
  uri:
    url: http://localhost:8080
    status_code: 200
    timeout: 5
  register: jenkins_service_status
  # Keep trying for 5 mins in 5 sec intervals
  retries: 60
  delay: 5
  until: >
     'status' in jenkins_service_status and
     jenkins_service_status['status'] == 200      
- name: Install ansible plugin on Jenkins
  no_log: false
  jenkins_plugin:
    name: build-pipeline-plugin
  notify:
    - "Restart Jenkins"  
